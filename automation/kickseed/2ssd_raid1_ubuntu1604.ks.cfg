#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
# see /etc/default/locale
lang en_US.UTF-8
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc America/New_York
#Root password
rootpw --disabled
#Initial user
user orchid --fullname "orchid" --iscrypted --password $1$lWztTfMi$4at/CmskkhlDyYmuBRCD60
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
#url --url http://192.168.100.205/ubuntu
url --url http://us.archive.ubuntu.com/ubuntu

#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information 
clearpart --all --initlabel 
#Disk partitioning information
#part / --fstype ext4 --size 1 --grow --asprimary 
#part swap --recommended 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp
#Firewall configuration
firewall --disabled --ssh 
#Do not configure the X Window System
skipx

#Package install information
%packages
@ ubuntu-standard
@ openssh-server
@ ubuntu-desktop
debconf-utils
default-jdk
wget
python
git

%post

#cp //etc//apt//sources.list //etc//apt//sources.list.bak
#sed -i 's/192.168.100.205/us.archive.ubuntu.com/g' //etc//apt//sources.list
apt-get -y update
apt-get -y upgrade

