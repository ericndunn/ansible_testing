- name: Create .ssh directory for primary user
  file:
    path: "/home/{{ mcdonalds_primary_user }}/.ssh"
    state: directory
    mode: 0700
    owner: "{{ mcdonalds_primary_user }}"
    group: "{{ mcdonalds_primary_user }}"
  become: true

- name: Set SSH authorized key for primary user
  lineinfile:
    path: "/home/{{ mcdonalds_primary_user }}/.ssh/authorized_keys"
    line: "ssh-rsa  cort@cort-ubuntu"
    owner: "{{ mcdonalds_primary_user }}"
    group: "{{ mcdonalds_primary_user }}"
    create: yes
  become: true
