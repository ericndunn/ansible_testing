- name: "Creates directory /tmp/MADT/{{ WHAT_ENV }}"
  file:
    path: "/tmp/MADT/{{ WHAT_ENV }}"
    state: directory
    mode: 0755

- name: "Creates directory /tmp/MADT/{{ WHAT_ENV }}/{{ version }}"
  file:
    path: "/tmp/MADT/{{ WHAT_ENV }}/{{ version }}"
    state: directory
    mode: 0755    

